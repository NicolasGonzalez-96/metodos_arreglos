<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Control de Tareas Pendientes</title>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Todo List</h1> 
        </div>
        <div class="form-group">
            <input type="text" id="task-input" class="form-control" placeholder="Nueva tarea...">
        </div>
        <div class="button">
            <button onclick="addTask()" class="btn btn-success">Agregar</button>
        </div>
        <div id="task-count" class="count">
            <div>Total: <span id="total-tasks">0</span></div>
            <div>Tareas: <span id="completed-tasks">0</span></div>
        </div>
        <div id="task-list" class="list">
            <!-- SubtÃ­tulos -->
            <div class="task">
                <p class="subtittle1"><b>ID</b></p>
                <p class="subttitle2"><b>Tarea</b></p>
            </div>
        </div>
    </div>

    <script src="./arreglos.js"></script>
</body>
</html>
